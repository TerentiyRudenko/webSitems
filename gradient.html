<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Gradient</title>
</head>
<body>
    <style>
        body {
            background-color: lightgreen;
        }
        p{
            font-size: 1in;
            color: aliceblue;
            background: linear-gradient(yellow, blue, violet, lightcoral);
        }
        div{
            width: 300px;
            height: 300px;
            margin: 20px;
            float: left;
        }
    </style>
    <p>Ми вивчаємо роботу з градієнтами</p>
    <div style="background: linear-gradient(blue, yellow);"></div>
    <div style="background: linear-gradient(to left, blue, yellow);"></div>
    <div style="background: linear-gradient(45deg, blue, yellow);"></div>
    <div style="background: linear-gradient(225deg, blue , yellow);"></div>
    <div style="background: linear-gradient(45deg, blue 30%, yellow);"></div>
    <div style="background: linear-gradient(45deg, blue 30%, yellow);"></div>
    <div style="background: linear-gradient(45deg, blue 50%, yellow);"></div>
    <div style="background: radial-gradient(0deg, yellow 50%, blue 50%); width: 450px;"></div>
    <div style="background: radial-gradient(0deg, yellow 50%, blue 50%); width: 450px;"></div>
    <div style="background: radial-gradient(0deg, yellow 50%, blue 50%); width: 450px;"></div>
    <div style="background: radial-gradient(0deg, red 50%, blue 50%); width: 450px;"></div>
    <div style="background: radial-gradient(10deg, blue 50%, blue 50%); width: 450px;"></div>
</body>
</html>
