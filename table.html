<body>
  <p>Ми вивчаємо роботу з таблицями</p>
  <tr style="background-color: #f00;">
    <td>Red</td>
    <td>#ff0000</td>
    <td>(255,0,0)</td>
  </tr>

  <tr style="background-color: #0f0;">
    <td>Green</td>
    <td>#00ff00</td>
    <td>(0,255,0)</td>
  </tr>

  <tr style="background-color: #00f;">
    <td>Blue</td>
    <td>#0000ff</td>
    <td>(0,0,255)</td>
  </tr>

  <tr style="background-color: #ff0;">
    <td>Yellow</td>
    <td>#ffff00</td>
    <td>(255,255,0)</td>
  </tr>

  <tr style="background-color: #000;">
    <td>Black</td>
    <td>#000000</td>
    <td>(0,0,0)</td>
  </tr>

  <tr style="background-color: #f0f;">
    <td>Fuchsia</td>
    <td>#ff00ff</td>
    <td>(255,0,255)</td>
  </tr>

  <tr style="background-color: #808000;">
    <td>Olive</td>
    <td>#808000</td>
    <td>(128,128,0)</td>
  </tr>

  <tr style="background-color: #008080;">
    <td>Teal</td>
    <td>#008080</td>
    <td>(0,128,128)</td>
  </tr>

  <tr style="background-color: #800080;">
    <td>Purple</td>
    <td>#800080</td>
    <td>(128,0,128)</td>
  </tr>

  <tr style="background-color: #fff;">
    <td>White</td>
    <td>#ffffff</td>
    <td>(255,255,255)</td>
  </tr>
